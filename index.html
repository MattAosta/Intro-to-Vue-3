<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- this refers to the product in data in the app-->
      <h1>{{ product }}</h1>
      <p> I love {{ product }}</p>
      <p> {{ description }}</p>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      //#app refers to to the div with id app
      //app.mount is available because of the import main.js
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
